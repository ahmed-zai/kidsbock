version: "3.9"

services:
  # Backend server
  server:
    build:
      context: ./server
      target: production
    container_name: express
    restart: unless-stopped
    environment:
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}
      DATABASE_URL: postgresql://${PGUSER}:${PGPASSWORD}@postgres:${PGPORT}/${PGDATABASE}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "256M"
    networks:
      - app-network

  # React client
  client:
    build: ./client
    container_name: react
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: /api # Set API base URL for client container to use Nginx proxy
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  flask:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://${PGUSER}:${PGPASSWORD}@postgres:${PGPORT}/${PGDATABASE}
      FLASK_PORT: 6000
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - client
      - server
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
